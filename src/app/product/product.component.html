<h1>Nos figurines</h1>
<div *ngIf="products" class="container-descriptif">
  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <img [src]="product.image" alt="{{ product.name }}" />
    <p>{{ product.description }}</p>
    <p>Matériau : {{ product.materiau }}</p>
    <p>Hauteur : {{ product.hauteur }}</p>
    <p>Disponibilité : {{ product.disponibilite }}</p>
    <p>Prix : {{ product.price }} €</p>
  </div>
</div>
